<script type="module" src="/main.js"></script>


<script>
  var isHidden = false;
  document.getElementById("showHideBtnScript").addEventListener("click", function() {
    if (!isHidden) {
      document.getElementById("transparentbgScript").classList.add("hidden");
      document.getElementById("containerScript").classList.add("hidden");
      this.innerHTML = "Show Links";
    } else {
      document.getElementById("transparentbgScript").classList.remove("hidden");
      document.getElementById("containerScript").classList.remove("hidden");
      this.innerHTML = "Hide Links";
    }
    isHidden = !isHidden;
  });
</script>
